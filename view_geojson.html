<html>
	<head>
		<title>GeoJSON Viewer</title>
		<!--Boostrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<link href="style.css" rel="stylesheet" />
		<script src="draw.js"></script>
		<script src="transform.js"></script>
		<script src="turf.min.js"></script>
		<script src="main.js"></script>
	</head>
	<body onload="drawFeatures()">
		<div id="title">
			<h2>GeoJSON Viewer</h2>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-7">
					<canvas id="myCanvas" width="500px" height="500px"></canvas><br />
				</div>
				<div class="col-md-5">
					<div id="controls">
						<h3>Map Controls</h3>

						<br />Rotation<br />
						<input type="range" class="slider" id="rangeAngle" min="-3.14" max="3.14" step="0.01" value="0" onchange="drawFeatures()" />
						<br />Centre X<br />
						<input type="range" class="slider" id="rangeCentreX" min="0" max="1" step="1" value="0" onchange="drawFeatures()" />
						<br />Centre Y<br />
						<input type="range" class="slider" id="rangeCentreY" min="0" max="1" step="1" value="0" onchange="drawFeatures()" />
						<br />Scale<br />
						<input type="range" class="slider" id="rangeScale" style="direction:rtl" min="1" max="10" step="1" value="1" onchange="drawFeatures()" />
						<br /><br />
						<button id="btnReset" class="btn btn-primary" onclick="onReset()">Reset</button>
						<br />
						<br />
						<h3>Select data or upload a file</h3>

						<select id="selectfile" class="form-control" onchange="onSelectFileFromList()">
							<option value="">Select a Layer</option>
							<option value="ne_110m_admin_0_countries.geojson">Countries</option>
							<option value="scotland.geojson">Scotland</option>
							<option value="ne_50m_rivers_lake_centerlines.geojson">Rivers Lake Centerlines</option>
							<option value="populated_places.geojson">Populated Places</option>
						</select>
						<br />
						<input type="file" id="upload" enctype="multipart/form-data" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div id="attributes">
						<table class="table" id="selectedFeatureAttributesTable"></table>
					</div>
				</div>
			</div>
		</div>
		<img id="logo" class="pull-left" src="thinkWhere_logo.png" />
		<script>
			var myCanvas = document.getElementById("myCanvas");
			myCanvas.addEventListener('click', onCanvasClicked , false);
			document.getElementById("upload").addEventListener("change", onSelectedFile, false);
		</script>
	</body>
</html>
